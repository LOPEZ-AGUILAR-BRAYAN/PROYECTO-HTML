<!DOCTYPE html>
<html>
<head>
    <title>Mi Formulario</title>
    <style>
        /* Estilos para la ventana emergente del formulario */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <!-- Imagen que al hacer clic abre el formulario -->
    <img src="registro.jpg" alt="Haz clic para abrir el formulario" onclick="document.getElementById('miModal').style.display='block'">

    <!-- Ventana emergente del formulario -->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('miModal').style.display='none'">×</span>
            <form id="miFormulario">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="correo">Correo:</label><br>
                <input type="email" id="correo" name="correo"><br>
                <input type="submit" value="Aceptar">
            </form>
        </div>
    </div>

    <script>
        // Evita que el formulario se envíe y muestra los valores ingresados
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;

            alert('Nombre: ' + nombre + '\nCorreo: ' + correo);
        });
    </script>
</body>
</html>
